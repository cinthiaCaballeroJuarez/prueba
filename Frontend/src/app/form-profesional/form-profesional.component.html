<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="form-profesional.component.css">
        <title>Formulario Profesionales</title>
</head>
<body>
<div class="container-fluid">
        <div class="row">

                <div class="col-xs-12 col-sm-10 col-md-8 col-lg-4 col-xl-4 mx-auto" >
        
                        <form class="fromRegistro " [formGroup]="form" novalidate  >
                        
                                <h2>Formulario de Registro</h2>
                                               
                                         <input class="form-control" type="text" name="name" placeholder="Ingrese Nombre" formControlName="name" required/>   
                                                <!-- 
                                                 primera forma
                                                <div *ngIf="name.invalid && (name.dirty || name.touched) "  class="error">error</div>
                                                segunda forma
                                                -->
                                                <div class="error" *ngIf=" form.get('name').errors && form.get('name').touched">
                                                        <p *ngIf="form.get('name').hasError('required')">
                                                                 Es obligatorio
                                                        </p>
                                                </div>
                                        
                                        <input class="form-control" type="text" name="apellidos" placeholder="Ingrese Apellido" formControlName="lastname"/>
                                       
                                        <input class="form-control" type="email" formControlName="email" placeholder="Email"/>
                                        
                                        <input class="form-control" type="password" name="contraseña" placeholder="Ingrese Contraseña" formControlName="password" />
                                       
                                        <input class="form-control" type="password" name="confContraseña" placeholder="Confirme Contraseña" formControlName="passwordConf" />
                                        
                                        <input class="form-control" type="text" name="numeroTel" placeholder="Ingrese numero de teléfono móvil" formControlName="movil"/>
                                        
                                         <br>
                                        Género:<br>
                                        <label>
                                                Femenino  <input type="radio" value="F"  name = 'genero' formControlName="radio"/>
                                                </label>
                                                
                                                <label>
                                                Masculino <input type="radio" value="M" name = 'genero' formControlName="radio"/>
                                                </label>
                                         <br> <br>
                                     
                                        <p>
                                                A crear tu cuenta, estas aceptando los <a href="#">terminos de servicios </a> y las <a href="#">politica de privacidad </a> de Paratus.
                                        </p>  
                                                
                                        <button [disabled]=this.form.valid  class="submit" type="submit" >Crear Cuenta</button>
                                 
                                 
                        </form>
                

                 </div>
                    
        </div>


</div>
</body>
</html>
